{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation | {% block title %}{% endblock title %}
        </title>

    
    <link rel="stylesheet" href="{% static 'evaluation/style/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'evaluation/style/main.css' %}">
    {% block style %}
    {% endblock style %}

</head>
<body>
    
    {% if messages %}
        
        {% for message in messages %}
            <div class="alert alert-{{ message.tags}}">
                {{ message }}
            </div>
        {% endfor %}
            
    {% endif %}



    {% block content %}{% endblock content %}

    

    <script src=" {% static 'evaluation/js/bootstrap.min.js' %} "></script>
    {% block script %}{% endblock script %}
    
</body>
</html>
